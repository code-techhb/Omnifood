<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>OmniFood</title>
  </head>
  <body>
    <!-- hero -->
    <section class="section-hero">
      <div class="hero">
        <!-- content -->
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <!-- buttons -->
          <a href="#" class="btn btn--full mr-sm">Start Eating Well</a>
          <a href="#" class="btn btn--outline">Learn more &darr;</a>
          <!-- customers -->
          <div class="delivered-meals">
            <div class="delivered-imgs">
              <img
                src="./images/customers/customer-1.jpg"
                alt="customer photo"
              />
              <img
                src="./images/customers/customer-2.jpg"
                alt="customer photo"
              />
              <img
                src="./images/customers/customer-3.jpg"
                alt="customer photo"
              />
              <img
                src="./images/customers/customer-4.jpg"
                alt="customer photo"
              />
              <img
                src="./images/customers/customer-5.jpg"
                alt="customer photo"
              />
              <img
                src="./images/customers/customer-6.jpg"
                alt="customer photo"
              />
            </div>
            <p class="delivered-text"><span>250,000+</span> meals last year!</p>
          </div>
        </div>

        <!-- image -->
        <div class="hero-image-box">
          <img
            src="/images/hero.png"
            class="hero-img"
            alt="Woman enjoying food, meals in storage conatiners and food bowls on a table."
          />
        </div>
      </div>
    </section>
  </body>
</html>
